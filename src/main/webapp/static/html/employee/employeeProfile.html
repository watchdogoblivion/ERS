<div class="container">
    <h1>Edit Profile</h1>
   
  	<hr>
	<div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <img id="large_profile_image" src="//placehold.it/100" class="avatar img-circle profile_image" alt="avatar" width="200px" height="200px">
          <i id="i_l" class="fa fa-user-circle user_circle"></i>
          <h6>Upload a different photo...</h6>
          <input id="profile_image" type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9">        
        <form id="form" class="form-horizontal">
		<hr style="visibility: hidden;">
		<p>
			<strong id="server_warning"></strong>
		</p>
		<div class="form-group">
			<label for="firstName" class="col-sm-3 control-label">First
				Name</label>
			<div class="col-sm-9">
				<input type="text" id="firstName" placeholder="First Name"
					class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-sm-3 control-label">Last
				Name</label>
			<div class="col-sm-9">
				<input type="text" id="lastName" placeholder="Last Name"
					class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email </label>
			<div class="col-sm-9">
				<input type="email" id="email" placeholder="Email"
					class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" id="password" placeholder="Password"
					class="form-control" >
			</div>
		</div>
		<div class="form-group">
			<label for="confirm_password" class="col-sm-3 control-label">Confirm
				Password</label>
			<div class="col-sm-9">
				<input type="password" id="confirm_password"
					placeholder="Confirm Password" class="form-control">
			</div>
		</div>
		<button id="save_changes" type="submit" class="btn btn-primary">Save Changes</button>
	</form>
      </div>
  </div>
</div>
<hr>
