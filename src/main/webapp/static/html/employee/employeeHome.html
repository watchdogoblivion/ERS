<div class="container">
  <p>Pending Reimbursements</p>
  <div>
    <select id="pending_select" class=" input-sm mdb-select md-form" selected="selected">
      <option selected>Select row count</option>
      <option value="1">One</option>
      <option value="5">FIve</option>
      <option value="10" selected>Ten</option>
    </select>
    <button id="update_pending" type="button" class="btn btn-primary">Refresh</button>
  </div>
  <table id="pending_table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Amount
        </th>
        <th class="th-sm">Status
        </th>
        <th class="th-sm">Date Submitted
        </th>
      </tr>
    </thead>
    <tbody id="pending_tbody">
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <nav aria-label="Page navigation example" style="float: left;">
            <ul id="pending_pagination" class="pagination">
            </ul>
          </nav>
        </td>
      </tr>
    </tfoot>
  </table>
  <hr style="visibility: hidden;">

  <p>Resolved Reimbursements</p>
  <div>
    <select id="resolved_select" class=" input-sm mdb-select md-form" selected="selected">
      <option selected>Select row count</option>
      <option value="1">One</option>
      <option value="5" selected>FIve</option>
      <option value="10">Ten</option>
    </select>
    <button id="update_resolved" type="button" class="btn btn-primary">Refresh</button>
  </div>
  <table id="resolved_table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Amount

        </th>
        <th class="th-sm">Status

        </th>
        <th class="th-sm">State

        </th>
        <th class="th-sm">Date Submitted

        </th>
        <th class="th-sm">Manager Name

        </th>
      </tr>
    </thead>
    <tbody id="resolved_tbody">
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <nav aria-label="Page navigation example" style="float: left;">
            <ul id="resolved_pagination" class="pagination">
            </ul>
          </nav>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<div id="reimbursment" class="container container-border">
  <form id="form" class="form-horizontal">
    <h4>Employee Reimbursement</h4>
    <hr style="visibility: hidden;">
    <p>
      <strong class="info" id="reimbursment_info"></strong>
    </p>
    <div class="form-group">
      <label for="reimbursment_amount" class="col-sm-3 control-label">Reimbursement
        Amount</label>
      <div class="col-sm-9">
        <input type="number" id="reimbursment_amount" placeholder="Amount" class="form-control" pattern="[0-9.]{1,12}"
          step="0.01" min="0" max="10000" required autofocus title="Invalid amount, please use only numbers">
      </div>
    </div>
    <button id="submit_reimbursment" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
